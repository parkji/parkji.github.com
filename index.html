---
layout: default
title: Home
---

{% for post in site.posts %}
    <article class="spaced {% if forloop.last != true %}separated{% endif %}">
        <p>{{ post.date | date_to_long_string }}</p>
        <header>
            <h2>
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </h2>
        </header>
        <p>{{ post.abstract }}</p>
    </article>
{% endfor %}
